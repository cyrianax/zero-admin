<div class="p-content-home-page">
	<div class="p-filter">
		<div class="p-search g-right-spacing" style="width: 200px; display: inline-block;">
			<Input @on-change="searchChange" v-model="keyword" search enter-button placeholder="搜索标题" />
		</div>

		<Select @on-change="tagChange" clearable v-model="currentTag" style="width:200px" placeholder="请选择分类">
			<Option v-for="tag in tags" :value="tag.value" :key="tag.value">{{ tag.label }}</Option>
		</Select>
	</div>
	<div class="g-table-wrap">
		<Table border ref="selection" :columns="tabCol" :data="data">
			<template slot-scope="{ row: {tags} }" slot="tags">
				<span v-for="tag in tags">{{ tag.name }}</span>
			</template>
			<template slot-scope="{ row: {create_date} }" slot="create_date">
				{{$moment(create_date).format('YYYY-MM-DD HH:mm:ss')}}
			</template>
			<template slot-scope="{ row: {update_date} }" slot="update_date">
				{{$moment(update_date).format('YYYY-MM-DD HH:mm:ss')}}
			</template>
			<template slot-scope="item" slot="ctrl">
				<Button type="error" size="small" @click="$Message.info('功能开发中...')">删除</Button>
				<Button type="primary" size="small" @click="$Message.info('功能开发中...')">修改</Button>
				<Button type="primary" size="small" @click="$Message.info('功能开发中...')">查看</Button>
			</template>
		</Table>
		<Page @on-change="pageChange" @on-page-size-change="onPageSizeChange" :total="total" :page-size="pageSize" :current="pageIndex" show-total show-sizer />
	</div>

	<!-- <Button @click="handleSelectAll(true)">Set all selected</Button>
	<Button @click="handleSelectAll(false)">Cancel all selected</Button> -->
</div>
